<script type="text/javascript">
var cartConfig = {
    cartPartial : "views/cart.html",
    fiveEight: false
}
window.session = window.session || {}
window.setSession = function(obj){
   var session = window.session;
   if (typeof obj == "object"){
       for (var attr in obj) { 
        session[attr] = obj[attr];
        } 
   }
   console.log(window.session); 
}
window.setSession({
       sessionKey: 'null',
       userType: 'G',
       zipcode: 'noZip',
       isExpress: null,
       ottimer: null,
       vid: 'null'
}); 
window.getSession = function(){
   return window.session;
}

<script type="text/javascript">
$(document).ready(function() {
    console.log ('initialize iscroll on menu');

    var myScroll;
    var initMyScroll;

    function loaded() {
        setTimeout(function () {
            myScroll = new iScroll('nav-main-menu',{snap:'a'});
            var main_menu_Element = document.getElementById("nav-main-menu"); 
            myScroll.refresh();
        }, 1000);
        setTimeout(function () {
            myScroll = new iScroll('nav-sub-menu',{snap:'a'});
            var sub_menu_Element = document.getElementById("nav-sub-menu"); 
            myScroll.refresh();
        }, 1000);
 
    };

    function doTouch(e) {
        if($('#swordfish-content').hasClass('offset-right') || $('#swordfish-content').hasClass('offset-left')){
            e.preventDefault();
            var touch = e.touches[0];
            fLogo();
        }
    };

    document.getElementById("swordfish-content").addEventListener('touchstart', function(e) {doTouch(e);}, false);

    window.addEventListener('DOMContentLoaded', loaded, false);

});
</script>
